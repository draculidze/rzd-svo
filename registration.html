<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Центр поддержки ОАО "РЖД" - участников СВО и членов их семей</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main.css?v=2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="site-wrapper">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand logo-wrapper" href="#">
                    <img src="images/rzd_logo.svg" alt="">
                </a>
                <h3 class="text-logo">
                    Центр поддержки работников ОАО «РЖД» - <br> участников СВО и членов их семей
                </h3>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            
                        </li>
                    </ul>
                    <ul class="top-menu">
                        <li>Регистрация в ЛК</li>
                        <li>
                            <img src="images/login.svg" alt="">
                            Вход в ЛК
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="section_styles who_helps form">
            <div class="container" style="max-width: 600px; margin: auto;">
                <h2>Регистрация</h2>
                <form>
                    <div class="mb-3">
                        <label for="category" class="form-label">Категория заявителя</label>
                        <select class="form-select" aria-label="Default select example" id="category" name="category">
                            <option selected>Выберите категорию</option>
                            <option value="1">Работники ОАО «РЖД»-участники СВО</option>
                            <option value="2">Члены семьи работника ОАО «РЖД»-участника СВО</option>
                            <option value="3">Работники ОАО «РЖД», члены семьи которого принимают участие в СВО (не работники ОАО «РЖД»)</option>
                            <option value="4">Иные лица</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fio" class="form-label">ФИО</label>
                        <input type="text" class="form-control" id="fio" name="fio" placeholder="Иванов Иван Иванович">
                    </div>
                    <div class="mb-3 link">
                        <label for="link" class="form-label">Степень родства</label>
                        <select class="form-select" aria-label="Default select example" id="link" name="link">
                            <option selected>Выберите степень родства</option>
                            <option value="1">Муж/жена</option>
                            <option value="2">Отец/мать</option>
                            <option value="3">Сын/дочь</option>
                            <option value="4">Брат/сестра</option>
                            <option value="5">Другое</option>
                        </select>
                    </div>
                    <div class="mb-3 birth">
                        <label for="birth_date" class="form-label">Дата рождения</label>
                        <input type="text" class="form-control" id="birth_date" data-provide="datepicker" placeholder= "Заполните дату рождения"> 
                    </div>
                    <div class="mb-4 phone">
                        <label for="phonenumber" class="form-label">Номер телефона</label>
                        <input type="text" class="form-control" id="phonenumber" placeholder= "Введите номер телефона">
                        <div id="phoneHelpBlock" class="form-text">
                            Введите верный номер телефона
                        </div>
                    </div>

                    <div class="mb-4 sms">
                        <label for="smscode" class="form-label">Код подтверждения</label>
                        <input type="text" class="form-control" id="smscode" placeholder= "Введите код подтверждения"> 
                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-danger btn-lg" onclick="reg()">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                    </div>
                </form>
            </div>
        </section>


        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <p class="footer_important text-plus">8 800 775 22 42</p>
                        <p class="text-small">с 02:00 до 18:00 МСК</p>
                     </div>
                     <div class="col-md-4">
                        
                     </div>
                     <div class="col-md-4">
                        <p class="footer_important text-plus">support-svo@rzd.ru</p>
                        <p class="text-small">для всех вопросов</p>
                     </div>
                </div>
             </div>
        </footer>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type= "text/javascript" src= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="js/bootstrap-datepicker.ru.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"></script>
<script src="js/reg.js"></script>
</html>
